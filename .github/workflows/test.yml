name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the Postgres stack
        working-directory: packages/spaceman
        run: docker-compose up -d

      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: yarn install, build, and test
        working-directory: packages/spaceman
        run: |
          yarn install --frozen-lockfile
          npx lerna bootstrap
          npx lerna run build
          yarn test
          yarn test:e2e
        env:
          CI: true
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DATABASE: postgres
          RUN_MIGRATIONS: true
          GOCARDLESS_KEY: sandbox_foo
          GOCARDLESS_REDIRECT_URI: http://localhost:3000
          JWT_ISSUER_URL: https://auth.teessidehackspace.org.uk/auth/realms/master/protocol/openid-connect/certs
